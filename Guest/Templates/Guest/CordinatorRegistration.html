<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordinator Registration</title>
</head>
<body>
  <h1 align="center">Cordinator Registration</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1">
          <tr>
            <td>Name</td>
            <td><input required type="text" name="txt_name" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
          </tr>
          <tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" required name="txt_contact" pattern="[7-9]{1}[0-9]{9}" 
                  title="Phone number with 7-9 and remaing 9 digit with 0-9"/></td>              </tr>
              <tr>
            <td>Email</td>
           <td><input type="email"  id="txt_email" required  name="txt_email" placeholder="username@gmail.com" pattern="^[^\s@]+@gmail\.com$" title="Please enter a valid Gmail address (e.g., example@gmail.com)."></td>
                    </tr>
          <tr>
            <td>Password</td>
            <td><input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_pass" /></td>
          </tr>
          <tr>
            <td><input type="submit" value="Submit"></td>
            <td><input type="submit" value="Cancel"></td>
          </tr>   
        </table>
    </form> 
    
</body>
</html>
