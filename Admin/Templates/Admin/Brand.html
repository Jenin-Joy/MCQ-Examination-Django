<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Brand</td>
                <td><input type="text" name="bran" id="bran" value="{{r.brand_name}}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="submit"></td>
            </tr>
           
        </table>
        
    </form>
    <table border="1">
        <tr>
            <th>#</th>
            <th>Category</th>   
            <th>Action</th>
        </tr>
            {% for i in result %}
            <tr>
             <td>{{forloop.counter}}</td>
             <td>{{i.brand_name}}</td>   
             <td><a href="{% url 'Admin:delbran' i.id %}">Delete</a></td>
             <td><a href="{% url 'Admin:editbran' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
