<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="txt_name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txt_email" id="txt_email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_pswd" id="txt_pswd"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="submit"></td>
            </tr>
           
        </table>
    </form>
    <table border="1">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        {% for i in reg %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.admin_name}}</td>  
            <td>{{i.admin_email}}</td>  
            <td>{{i.admin_pswd}}</td>  
            <td><a href="{% url 'Admin:deladmin' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
