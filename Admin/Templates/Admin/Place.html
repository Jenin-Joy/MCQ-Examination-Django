<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>District</td>
                <td><select name="District" id="District">
                    <option>
                        ---SELECT---
                    </option>
                    {% for i in result %}
                    <option value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                    

                </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="place" id="place"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Add"></td>
            </tr>
           
        </table>
    </form>
    <table border="1">
        <tr>
            <th>#</th>
            <th>District</th>
            <th>Place</th>
            <th>Action</th>
        </tr>
        {% for i in dis %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district.district_name}}</td> 
            <td>{{i.place_name}}</td>  
            <td>&nbsp</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
