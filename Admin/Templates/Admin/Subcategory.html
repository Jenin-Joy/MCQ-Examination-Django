<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Category</td>
                <td><select name="cat" id="cat">
                    <option>
                        ---SELECT---
                    </option>
                    {% for i in result %}
                    <option 
                    {% if i.id == r.category_id %}selected
                    {% endif %}
                    value="{{i.id}}">{{i.category_name}}</option>
                    {% endfor %}
                    

                </select></td>
            </tr>
            <tr>
                <td>Subcategory</td>
                <td><input type="text" name="subcat" id="subcat" value="{{r.subcategory_name}}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Add"></td>
            </tr>
           
        </table>
    </form>
    <table border="1">
        <tr>
            <th>#</th>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Action</th>
        </tr>
        {% for i in subcat %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category.category_name}}</td> 
            <td>{{i.subcategory_name}}</td>  
            <td><a href="{% url 'Admin:delsubcate' i.id %}">Delete</a></td>
            <td><a href="{% url 'Admin:editsub' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
